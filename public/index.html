<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content=
  "Web site created using create-react-app">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"><!--
      manifest.json provides metadata used when your web app is installed on a
      users mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-status-bar-style" content=
  "black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="RoboDomo">
  <meta name="theme-color" content="#000000"><!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>RoboDomo 2.0</title>
  <!-- disables the bounce efect in the iOS browser -->

  <style>
    .btn:focus {
        outline: none !important;
        outline-offset: none !important;
    }
    :focus {
        outline: 0;
    }
    :active {
        outline: 0;
    }
    :hover {
        outline: 0;
    }
    :focus-visible {
        outline: 0;
    }
    html {
        width: 100%;
        height: 100%;
        position: fixed;
        height: 100%;
        overflow: hidden;
        
    }
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        overflow-y: hidden;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
    }

  /* .tablet { */
  /*     width: 1024px; */
  /*     height: 768px; */
  /* } */
  /* .phone { */
  /*     width: 100vw; */
  /*     height: 100vh; */
  /* } */
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script> -->
</head>
<body>
  <noscript>You need to enable JavaScript to run this
  app.</noscript>
  <div id="root"></div>
</body>
</html>
